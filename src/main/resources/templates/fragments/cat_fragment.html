<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="category(cat)" class="cat-fragment-div">

    <div class="main-cat-div"
         th:style="'background-color: #' + ${cat.categoryColour} + ';'">
        <a th:href="@{/cat/{id}(id=${cat.id})}" class="cat-link">
            <span th:text="${cat.categoryName}"></span>
        </a>
    </div>

</div>


</body>
</html>
